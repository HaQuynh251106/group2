<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header" class="header">
  <div class="offcanvas-menu-overlay"></div>
  <div class="offcanvas-menu-wrapper">
    <div class="offcanvas__option">
      <div class="account__language">
        <div class="language__select nice-select">
          <img th:src="@{/img/flag.png}" alt="">
          English
        </div>
      </div>
    </div>
    <div id="mobile-menu-wrap"></div>
    <div class="offcanvas__text">
      <p>Free shipping, 30-day return or refund guarantee.</p>
    </div>
  </div>
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-7">
          <div class="header__top__left">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
        </div>
        <div class="col-lg-6 col-md-5">
          <div class="header__top__right">
            <div class="header__top__links">
              <a th:href="@{/login}">Sign in</a> <a th:href="@{/faq}">FAQs</a>       </div>

            <div class="header__top__hover">
              <span>Usd <i class="arrow_carrot-down"></i></span>
              <ul>
                <li>USD</li>
                <li>EUR</li>
                <li>USD</li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <div class="header__logo">
          <a th:href="@{/}"><img th:src="@{/img/logo.png}" alt=""></a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <nav class="header__menu mobile-menu">
          <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/shop}">Shop</a></li>
            <li><a href="#">Pages</a>
              <ul class="dropdown">
                <li><a th:href="@{/about}">About Us</a></li>
                <li><a th:href="@{/shop-details}">Shop Details</a></li>
                <li><a th:href="@{/shopping-cart}">Shopping Cart</a></li>
                <li><a th:href="@{/checkout}">Check Out</a></li>
                <li><a th:href="@{/blog-details}">Blog Details</a></li>
              </ul>
            </li>
            <li><a th:href="@{/blog}">Blog</a></li>
            <li><a th:href="@{/contact}">Contacts</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="header__nav__option">
          <a href="#" class="search-switch"><img th:src="@{/img/icon/search.png}" alt=""></a>
          <a href="#"><img th:src="@{/img/icon/heart.png}" alt=""></a>
          <a th:href="@{/shopping-cart}"><img th:src="@{/img/icon/cart.png}" alt=""> <span>0</span></a>
          <div class="price">$0.00</div>
        </div>
      </div>
    </div>
    <div class="canvas__open"><i class="fa fa-bars"></i></div>
  </div>
</header>
</html>
