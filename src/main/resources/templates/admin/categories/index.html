<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Quản lý Danh mục</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
        <i class="bi bi-plus-circle-fill"></i> Thêm danh mục
    </button>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Mô tả</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Áo Thun</td>
            <td>Các loại áo thun nam nữ</td>
            <td class="text-center">
                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> Sửa</button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i> Xóa</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Quần Jean</td>
            <td>Quần jean các loại, ống rộng, skinny...</td>
            <td class="text-center">
                <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> Sửa</button>
                <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i> Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Thêm Danh mục mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Tên danh mục</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" form="categoryForm" class="btn btn-primary">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>
