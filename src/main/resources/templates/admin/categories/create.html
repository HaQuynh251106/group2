<div class="app-wrapper">
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">Thêm mới Danh mục</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="/categories/list">Danh mục</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Thêm mới</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header"><h3 class="card-title">Thông tin danh mục</h3></div>
                            <form action="/categories/save" method="post">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Tên danh mục</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Ví dụ: Áo Thun" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="parent" class="form-label">Danh mục cha</label>
                                        <select class="form-select" id="parent" name="parent">
                                            <option value="">-- Không có --</option>
                                            <option value="1">Áo</option>
                                            <option value="2">Quần</option>
                                            <option value="3">Giày</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="status" name="active">
                                            <option value="true" selected>Hoạt động</option>
                                            <option value="false">Tạm ẩn</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                                    <a href="/categories/list" class="btn btn-secondary">Hủy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
