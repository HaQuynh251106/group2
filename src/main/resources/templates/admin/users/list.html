<div class="card mb-4">
    <div class="card-header">
        <h3 class="card-title">Users</h3>
        <br/>
        <a href="/users/create" class="btn btn-outline-primary">
            Create a new user
        </a>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 20px">#ID</th>
                <th>Name</th>
                <th style="width: 80px">Age</th>
                <th>Telephone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${users}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.ten}"></td>
                <td th:text="${s.tuoi}"></td>
                <td th:text="${s.sodienthoai}"></td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm">Edit</a>
                </td>
                <td>
                    <a onclick="return confirm('Chac chan xoa khong?')" th:href="@{/users/delete/{id}(id=${s.id})}" class="btn btn-warning btn-sm">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
