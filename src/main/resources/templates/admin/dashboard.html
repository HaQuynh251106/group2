    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">Dashboard</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box">
                            <span class="info-box-icon text-bg-primary shadow-sm"><i class="bi bi-cart4"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">New Orders</span>
                                <span class="info-box-number">150</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box">
                            <span class="info-box-icon text-bg-danger shadow-sm"><i class="bi bi-graph-up-arrow"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Bounce Rate</span>
                                <span class="info-box-number">53<small>%</small></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box">
                            <span class="info-box-icon text-bg-success shadow-sm"><i class="bi bi-person-plus"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">User Registrations</span>
                                <span class="info-box-number">44</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="info-box">
                            <span class="info-box-icon text-bg-warning shadow-sm"><i class="bi bi-eye"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Unique Visitors</span>
                                <span class="info-box-number">9,99+</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h3 class="card-title">Monthly Recap Report</h3>
                            </div>
                            <div class="card-body">
                                <div id="revenue-chart"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h3 class="card-title">Visitors by Country</h3>
                            </div>
                            <div class="card-body p-0">
                                <div id="world-map" style="height: 300px"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
