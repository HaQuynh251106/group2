<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/base}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Quản lý Sản phẩm</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Quản lý Sản phẩm</h1>
        <a th:href="@{/admin/products/add}" class="btn btn-primary">
            <i class="bi bi-plus-circle-fill"></i> Thêm sản phẩm mới
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Tồn kho</th>
                <th class="text-center">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">SP001</td>
                <td><img th:src="${product.imageUrl}" alt="Product Image" width="60"></td>
                <td th:text="${product.name}">Áo Thun Cotton Cao Cấp</td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">250,000 ₫</td>
                <td th:text="${product.stock}">150</td>
                <td class="text-center">
                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i> Sửa</a>
                    <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" class="d-inline" onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash-fill"></i> Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
