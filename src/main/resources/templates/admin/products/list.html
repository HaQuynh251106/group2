<div class="app-wrapper">
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">Danh sách sản phẩm</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="w-50">
                                <div class="input-group">
                                    <input type="search" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                                    <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                                </div>
                            </div>
                            <div>
                                <a th:href="@{/products/create}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Thêm mới sản phẩm</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th style="width: 100px;">Ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá bán</th>
                                <th>Số lượng tồn</th>
                                <th>Trạng thái</th>
                                <th style="width: 120px;">Chức năng</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product, iter : ${products}">
                                <td th:text="${iter.count}">1.</td>
                                <td>
                                </td>
                                <td th:text="${product.name}">Áo Sơ Mi Trắng Form Rộng</td>
                                <td th:text="${product.category.name}">Áo Sơ Mi</td>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">250,000 đ</td>
                                <td th:text="${product.stock}">150</td>
                                <td>
                                    <span th:if="${product.stock > 0}" class="badge text-bg-success">Đang bán</span>
                                    <span th:if="${product.stock == 0}" class="badge text-bg-danger">Hết hàng</span>
                                </td>
                                <td>
                                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a>
                                    <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>2.</td>
                                <td></td>
                                <td>Quần Jean Baggy Xanh Nhạt</td>
                                <td>Quần Jean</td>
                                <td>350,000 đ</td>
                                <td>0</td>
                                <td><span class="badge text-bg-danger">Hết hàng</span></td>
                                <td>
                                    <a href="/products/edit" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a>
                                    <a href="#" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
