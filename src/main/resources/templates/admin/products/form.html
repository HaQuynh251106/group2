<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/base}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${product.id == null} ? 'Thêm Sản phẩm' : 'Sửa Sản phẩm'"></title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${product.id == null} ? 'Thêm Sản phẩm mới' : 'Sửa thông tin sản phẩm'">Form Title</h1>
    </div>

    <form th:action="${product.id == null} ? @{/admin/products/add} : @{/admin/products/edit/{id}(id=${product.id})}"
          th:object="${product}" method="post">

        <div class="row">
            <div class="col-md-8">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="productName" class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" id="productName" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Giá (VNĐ)</label>
                    <input type="number" class="form-control" id="productPrice" th:field="*{price}" required>
                </div>
                <div class="mb-3">
                    <label for="productStock" class="form-label">Số lượng tồn kho</label>
                    <input type="number" class="form-control" id="productStock" th:field="*{stock}" required>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">URL Hình ảnh</label>
                    <input type="text" class="form-control" id="productImage" th:field="*{imageUrl}">
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
        <a th:href="@{/admin/products}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

</body>
</html>
