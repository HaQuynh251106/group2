<div class="app-wrapper">
    <main class="app-main">
        <div class="app-content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">Chỉnh sửa sản phẩm</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="/products/list">Sản phẩm</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Chỉnh sửa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-content">
            <div class="container-fluid">
                <div class="card card-warning">
                    <div class="card-header">
                        <h3 class="card-title">Cập nhật thông tin</h3>
                    </div>
                    <form action="/products/update/1" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="1" />

                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="name" name="name" value="Áo sơ mi nam" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Danh mục</label>
                                        <select class="form-select" id="category" name="category" required>
                                            <option value="1" selected>Áo sơ mi</option>
                                            <option value="2">Quần Jean</option>
                                            <option value="3">Áo thun</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ảnh hiện tại:</label>
                                <div>
                                    <img src="/uploads/product1.jpg" alt="Ảnh sản phẩm" style="max-width: 150px;">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Tải lên ảnh mới (nếu muốn thay đổi)</label>
                                <input class="form-control" type="file" id="imageUpload" name="imageFile">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-warning">Cập nhật</button>
                            <a href="/products/list" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
